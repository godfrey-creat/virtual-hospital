{% extends "base.html" %}
{% block content %}
<h2>Pending User Approvals</h2>
<table>
<tr><th>Email</th><th>Role</th><th>Action</th></tr>
{% for user in pending_users %}
<tr>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
    <td>
        <form action="{{ url_for('admin_routes.approve_user', user_id=user.id) }}" method="post" style="display:inline;">
            <button type="submit">Approve</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>
{% if not pending_users %}
<p>No users pending approval.</p>
{% endif %}
{% endblock %}
